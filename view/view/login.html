<%- include('../public/header.html') %>
<div class="container">
    <form action="" class="container">
        <div class="row">
            <p class="text-center col-md-12 col-sm-12 col-lg-12">Login</p>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="account" class="col-xs-12 col-sm-3 offset-sm-2 col-md-2 offset-md-3 col-lg-1 offset-lg-4 col-form-label">Account</label>
                <input id="account" class="form-control col-xs-12 col-sm-5 col-md-4 col-lg-3" type="text" placeholder="">
            </div>
            <div class="row">
                <small id="account-help" class="form-text text-muted col-xs-12 col-sm-5 offset-sm-5 col-md-5 offset-md-5 col-lg-3 offset-lg-5">
                    Please input the account
                </small>
            </div>

        </div>
        <div class="form-group">
            <div class="row">
                <label for="password" class="col-xs-12 col-sm-3 offset-sm-2 col-md-2 offset-md-3 col-lg-1 offset-lg-4 col-form-label">Password</label>
                <input id="password" class="form-control col-xs-12 col-sm-5 col-md-4 col-lg-3" type="password" placeholder="">
            </div>
            <div class="row">
                <small id="password-help" class="form-text text-muted col-xs-12 col-sm-5 offset-sm-5 col-md-4 offset-md-5 col-lg-3 offset-lg-5">
                    Please input the password
                </small>
            </div>

        </div>
        <div class="form-group row">
            <button class="btn btn-primary col-xs-12 col-xs-12 col-sm-5 offset-sm-5 col-md-4 offset-md-5 col-lg-3 offset-lg-5" id="register-submit">Submit</button>
        </div>
    
    </form>
</div>
<script>
$(document).ready(function(){

$('#register-submit').click(function(e){
    e.preventDefault();
    $.ajax({
        url: '/user/login',
        type: 'POST',
        data: {
            account: $('#account').val(),
            password: $('#password').val(),
        },
        success: function(rsp){
            console.log('Success:');
            console.log(rsp);
            if(rsp.errCode>0){
                window.location.href='/view/user';
            }
        },
        error: function(err){
            console.log('Error:');
            console.log(err);
        },
    });
});



});
</script>
